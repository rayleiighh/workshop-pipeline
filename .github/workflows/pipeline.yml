name: Go Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show Go environment
        run: go env

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check formatting
        run: |
          diffs="$(gofmt -d .)"
          if [ -n "$diffs" ]; then
            echo "$diffs"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: go build -a -v

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: go test
